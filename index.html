<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dealer's Details</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css">
  </head>
  <body >
    <div class="container m-auto main">
    <h3 class="text-center mt-5 mb-5">Dealer's Zone</h3>

    <form action="">
      <div class="row">
        <div class="col-6">
          <div class="mb-3 row">
            <label for="name" class="col-sm-3 col-form-label">Name:</label>
            <div class="col-sm-9 curve">
              <input type="text" name="name" class="form-control" id="name" />
            </div>
          </div>
          <div class="mb-3 row">
            <label for="address" class="col-sm-3 col-form-label"
              >Address:</label
            >
            <div class="col-sm-9">
              <textarea
                class="form-control"
                name="addresss"
                id="address"
                cols="5"
                rows="5"
              ></textarea>
            </div>
          </div>
          <div class="mb-3 row">
            <label for="phone_no" class="col-sm-3 col-form-label"
              >Phone No:</label
            >
            <div class="col-sm-9">
              <input
                type="text"
                name="phone_no"
                class="form-control"
                id="phone_no"
              />
            </div>
          </div>
          <div class="mb-3 row">
            <label for="email" class="col-sm-3 col-form-label">Email:</label>
            <div class="col-sm-9">
              <input type="text" name="email" class="form-control" id="email" />
            </div>
          </div>
          <div class="mb-3 row">
            <label for="gst_no" class="col-sm-3 col-form-label">GST No:</label>
            <div class="col-sm-9">
              <input
                type="text"
                name="gst_no"
                class="form-control"
                id="gst_no"
              />
            </div>
          </div>
        </div>
        <div class="col-6">
          <div class="bg-white p-3">
            <select class="form-control mb-3" name="category" id="category">
             <option selcted> --: Select Category :--</option>
              <option value="1">cat 1</option>
              <option value="2">cat 2</option>
              <option value="3">cat 3</option>
            </select>
            <select class="form-control mb-3" name="product" id="product">
             <option selcted> --: Select Product :--</option>
              <option value="1">product 1</option>
              <option value="2">product 2</option>
              <option value="3">product 3</option>
            </select>
            <div class="row">
            <div class="col">
               <input class="form-control quantity" type="number" placeholder="Quantity" >
            </div>
            <div class="col">
           <button class="form-control">Add Product</button>
            </div>
        </div>
    </div>
        <div class="show_table mt-3">
            <table class="table bg-white text-centergitgit">
                <thead>
                    <tr>
                      <th scope="col">Sr. No.</th>
                      <th scope="col">Category</th>
                      <th scope="col">Products</th>
                      <th scope="col">Quantity</th>
                    </tr>
                  </thead>
                  <tbody>
                    <tr>
                      <th scope="row">1</th>
                      <td></td>
                      <td></td>
                      <td></td>
                    </tr>
                    <tr>
                      <th scope="row">2</th>
                      <td></td>
                      <td></td>
                      <td></td>
                    </tr>
                    <tr>
                      <th scope="row">3</th>
                      <td colspan="2"></td>
                      <td></td>
                    </tr>
                  </tbody>
              </table>
        </div>
          
        </div>
      </div>
      <div class="text-center">
        <button type="submit" class="btn my-5 ps-4 pe-4 submit_btn">Submit</button>  
      </div>
    </form>
</div>
  </body>
</html>
